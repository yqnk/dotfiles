#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 4

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(ccc999aa) rgba(cc8888aa) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 2
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 1 # 0.5

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 6
        passes = 3

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
# stole that, credits to luyu-wu
animations {
    bezier = fluent_decel, 0, 0.2, 0.4, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutCubic, 0.33, 1, 0.68, 1
    bezier = easeinoutsine, 0.37, 0, 0.63, 1

    # Windows
    animation = windowsIn, 1, 3, easeOutCubic, slide # window open
    animation = windowsOut, 1, 3, easeOutCubic, slide # window close.

    animation = windowsMove, 1, 2.5, easeinoutsine, slide # everything in between, moving, dragging, resizing.

    # Fading
    animation = fadeIn, 1, 2, easeOutCubic  # fade in (open) -> layers and windows
    animation = fadeOut, 1, 2, easeOutCubic # fade out (close) -> layers and windows
    # animation = fadeSwitch, 1, 5, easeOutCirc # fade on changing activewindow and its opacity
    # animation = fadeShadow, 1, 5, easeOutCirc # fade on changing activewindow for shadows
    animation = fadeDim, 1, 6, fluent_decel # the easing of the dimming of inactive windows
    animation = border, 1, 2.7, easeOutCirc # for animating the border's color switch speed

    # Layers
    # animation = layers, 1, 2, fluent_decel, slidefadevert 10%
    # Workspaces
    animation = workspaces, 1, 3, fluent_decel, slidefadevert 5% # styles: slide, slidevert, fade, slidefade, slidefadevert
    # animation = specialWorkspace, 1, 2, fluent_decel, slidefade 10%
}

plugin {
    hyprsplit {
        num_workspaces = 10
    }
    # hyprexpo {
    #     columns = 3
    #     gap_size = 5
    #     bg_col = rgb(111111)
    #     workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1
    #
    #     gesture_distance = 300 # how far is the "max" for the gesture
    # }
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = yes, please :)
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    # workspace_swipe = on
    # workspace_swipe_distance = 300
    # workspace_swipe_min_speed_to_force = 100
    # workspace_swipe_cancel_ratio = 0.1
    #
    # workspace_swipe_direction_lock = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = logitech-g903-1
    sensitivity = -0.3
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, A, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, R, exec, pkill waybar && waybar
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, K, pin,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
# bind = SUPER, g, hyprexpo:expo, toggle

# Lock screen
bind = $mainMod, L, exec, ~/.config/hypr/lockscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window with mainMod + SHIFT + arrow keys direction
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# ALT/SUPER + TAB
bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, code:10, split:workspace, 1
bind = $mainMod, code:11, split:workspace, 2
bind = $mainMod, code:12, split:workspace, 3
bind = $mainMod, code:13, split:workspace, 4
bind = $mainMod, code:14, split:workspace, 5
bind = $mainMod, code:15, split:workspace, 6
bind = $mainMod, code:16, split:workspace, 7
bind = $mainMod, code:17, split:workspace, 8
bind = $mainMod, code:18, split:workspace, 9
bind = $mainMod, code:19, split:workspace, 10

# Move active window to a workspace without following it with mainMod + CAPSLOCK + [0-9]
bind = $mainMod SHIFT, code:10, split:movetoworkspacesilent, 1
bind = $mainMod SHIFT, code:11, split:movetoworkspacesilent, 2
bind = $mainMod SHIFT, code:12, split:movetoworkspacesilent, 3
bind = $mainMod SHIFT, code:13, split:movetoworkspacesilent, 4
bind = $mainMod SHIFT, code:14, split:movetoworkspacesilent, 5
bind = $mainMod SHIFT, code:15, split:movetoworkspacesilent, 6
bind = $mainMod SHIFT, code:16, split:movetoworkspacesilent, 7
bind = $mainMod SHIFT, code:17, split:movetoworkspacesilent, 8
bind = $mainMod SHIFT, code:18, split:movetoworkspacesilent, 9
bind = $mainMod SHIFT, code:19, split:movetoworkspacesilent, 10

# Screenshot but i broke hyprshot idk how lol
bindl = ,F11, exec, grimblast copy area && notify-send "Screenshot" "area copied to the clipboard"
bindl = SHIFT, F11, exec, grimblast copy output && notify-send "Screenshot" "output copied to the clipboard"
bindl = CTRL, F11, exec, grim -g "$(slurp)" - | swappy -f -

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

layerrule {
    name = blur-apps-bg
    blur = on
    match:namespace = waybar
    match:namespace = rofi
    match:namespace = notifications
}

xwayland {
    force_zero_scaling = true
}

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}
